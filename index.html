<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-pop Templates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>K-pop Template Store</h1>
  </header>

  <main>
    <section class="templates">
      <div class="template-card">
        <h2>Neon Dream</h2>
        <p>Een kleurrijke template vol energie!</p>
        <button class="download-btn" data-template="neon-dream">Download</button>
        <p class="download-count">Downloads: <span id="count-neon-dream">0</span></p>
      </div>

      <div class="template-card">
        <h2>Pastel Vibe</h2>
        <p>Zachte pastelkleuren voor een chill uitstraling.</p>
        <button class="download-btn" data-template="pastel-vibe">Download</button>
        <p class="download-count">Downloads: <span id="count-pastel-vibe">0</span></p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
